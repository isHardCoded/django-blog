<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой новостной блог</title>
</head>
<body>
<h1>Добро пожаловать в мой блог!</h1>
<p>Здесь будут новости и статьи.</p>

<h2>Последние новости:</h2>
<ul>
    {% for item in news_list %}
    <li>
        <strong>{{ item.title }}</strong><br>
        {{ item.content }}
    </li>
    {% empty %}
    <li>Новостей пока нет.</li>
    {% endfor %}
</ul>
</body>
</html>
